<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Calculator" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
</head>
<body>
    <div class="calcstore" id="total">    
        <input type="button" id="clear" value="c" onclick="clr()">
      </input>
  <input type="text" id="numbers";> 
      </input>
  <br>
  <div id="part1">
      <input type="button" id="add" value="+" OnClick=add()>
      </input>
  <input type="button" id="one" value="1" OnClick=one()>
      </input>
      <input type="button" id="two" value="2" OnClick=two()>
      </input>
      <input type="button" id="three" value="3" OnClick=three()>
      </input>
  </div>
  <div id="part2">
      <input type="button" id="sub" value="-" OnClick=sub()>
      </input>
  <input type="button" id="four" value="4" OnClick= four()>
      </input>
      <input type="button" id="five" value="5" OnClick=five()>
      </input>
      <input type="button" id="six" value="6" OnClick=six()>
      </input>
  <div id="part3">
      <input type="button" id="mult" value="*" OnClick=mult()>
      </input>
  <input type="button" id="seven" value="7" OnClick=seven()>
      </input>
      <input type="button" id="eight" value="8" OnClick=eight()>
      </input>
      <input type="button" id="nine" value="9" OnClick=nine()>
  </input>
  <div id="part4">
      <input type="button" id="div" value="/" OnClick=div()>
      </input> 
      <input type="button" id="dot" value="." OnClick= dot()>
      </input>
  <input type="button" id="zero" value="0" OnClick= zero()>
      </input>
      <input type="button" id="equal" value="=" OnClick=calc()>
      </input>
  </div>
  </div>
</body>
</html>
